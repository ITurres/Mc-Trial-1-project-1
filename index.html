<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main id="main" class="main">
      <h1 id="title" class="main__title">Nikola Tesla</h1>
      <div id="img-div" class="main__img--holder">
        <img
          id="image"
          class="main__img"
          src="src/assets/media/Nikola-Tesla.webp"
          alt="A Nikola Tesla photo"
        />
        <caption id="img-caption" class="main__img__caption">
          Here is Nikola Tesla, looking amazingly great. Photo was taken in the
          Graz University of Technology.
        </caption>
      </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
